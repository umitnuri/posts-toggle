name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: 📦 Install JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🏗️ Build, Lint, & Test
        run: |
          ./gradlew clean build :app:pixel9proapi34DebugAndroidTest